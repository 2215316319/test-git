<html>
<head><title>input tags</title>
</head>
<body>
<form action="/action_page.php">
<h1>Basic input tags</h1>
<input id="txtUserName" placeholder="Enter name"/>
<br>
<textarea type="text" max-length="50" placeholder="Adress" /></textarea>
<br>
<input id="txtEmailID" placeholder="Email" type="email" pattern="^[a-z A-Z 0-9 _ .]{6,15}[@][A-Z a-z]{5}[.][a-z]{2,3}$"/>
<br>
<input id="txtpassword" placeholder="Password" type="password"/>
<br>
<input id="Submit" type="button" name="OK" value="Submit"/>
<br>
<select>
 <option>1</option>
 <option>2</option>
 </select>
 <br>
 <input id="txtch1" type="checkbox" value="1"/>
 <br>
 <input id="rd1" type="radio"/>
 <br>
 <button>Submit</button>
 </form>
</body>
</html>
